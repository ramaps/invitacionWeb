<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Música</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    
    <section class="fondo-tarjeta">

        <div class="encabezado">
            <h1 class="old-standard-tt-regular-italic">Jona</h1>
            <p class="old-standard-tt-regular-italic">Te invito a mis 38 años</p>
        </div>

        <div class="nunito reproductor-musica">
            <h1>Título</h1>
            <p>Nombre</p>
            <audio id="cancion">
                <source src="" type="audio/mpeg"/>
            </audio>
            <input type="range" value="0" id="progreso"/>
            <div class="controles">
                <button class="atras control">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button class="boton-reproducir-pausar iconoControl">
                    <i class="bi bi-play-fill" id="iconoControl"></i>
                </button>
                <button class="adelante control">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>

        <div class="timer old-standard-tt-regular-italic">
            <h2>en este lugar ponemos la cuenta atras</h2>
            
        </div>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1181.0956188552577!2d-61.277314426357215!3d-33.144745335753086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7d5caf8f1895f%3A0xa0299d0d299c648e!2sClub%20Atletico%20Sanford!5e0!3m2!1ses-419!2sar!4v1729377881937!5m2!1ses-419!2sar" width="400" height="300" style="border:0;"></iframe>
        </div>

        <div class="galeria"></div>
        <div class="formularioMusica"></div>
        <div class="formularioPresente"></div>

    </section>

</div>
<script src="js/appMusica.js"></script>
</body>
</html>
