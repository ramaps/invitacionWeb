<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Invitacion Web</title>
<body>

<div class="wrapper">
    
    <section class="fondo-tarjeta">

        <div class="encabezado">
            <h1 class="old-standard-tt-regular-italic">Nombre</h1>
            <p class="old-standard-tt-regular-italic">Te invito a mis 15 años</p>
        </div>

        <div class=" tituloReproductor old-standard-tt-regular-italic">
            <h2>Dale PLAY</h2>
            <p>y escucha mi musica favorita</p>
        </div>
        <div class="nunito reproductor-musica">
            <h1>Título</h1>
            <p>Nombre</p>
            <audio id="cancion">
                <source src="" type="audio/mpeg"/>
            </audio>
            <input type="range" value="0" id="progreso"/>
            <div class="controles">
                <button class="atras control">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button class="boton-reproducir-pausar iconoControl">
                    <i class="bi bi-play-fill" id="iconoControl"></i>
                </button>
                <button class="adelante control">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>
        


        <div class="contenedorDeCronometro old-standard-tt-regular-italic">
            <h2>El evento comienza en</h2>

            <div class="cronometro">
                <ul>
                    <li><span id="días">00</span><br>Días</li>
                    <li class="separador">:</li>
                    <li><span id="horas">00</span><br>Horas</li>
                    <li class="separador">:</li>
                    <li><span id="minutos">00</span><br>Minutos</li>
                    <li class="separador">:</li>
                    <li><span id="segundos">00</span><br>Segundos</li>
                </ul>
            </div>
            
        </div>
        
        <div class="contenedorDeMapa old-standard-tt-regular-italic">
            <h2>¿Como llegar?</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3493.139060048734!2d-62.274755100000014!3d-28.8942155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94376d9cb41d4fed%3A0x9f1f94ef5c902bdb!2sSociedad%20Rural%20del%20Sudeste%20Santiague%C3%B1o!5e0!3m2!1ses-419!2sar!4v1729650149058!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>

        <div  class="contenedorDeGaleria old-standard-tt-regular-italic">
            <h2>Agregamos fotos</h2>

            <div class="galeria">
              <div class="contenedorImg">
                <img src="./img/perro 1.jpg">
              </div>
              <div class="contenedorImg">
                <img src="./img/perro 2.jpg">
              </div>
              <div class="contenedorImg">
                <img src="./img/perro 3.jpg">
              </div>
            </div>
          </div>

        <div class="formularioMusica"></div>
        <div class="formularioPresente"></div>

    <div class="redesSociales">
            <div><a href="https://www.instagram.com/checkmate_sanford/"><i class="bi bi-instagram"></i></a></div>
            <div><a href="https://wa.me/5493464581560?text=Dale%20conta%20conmigo!!!" target="_blank" title="Enviar mensaje por WhatsApp"><i class="bi bi-whatsapp"></i></a></div>
            <div><a href="#"><i class="bi bi-facebook"></i></a></div>
    </div>
    
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/appMusica.js"></script>

</div>
